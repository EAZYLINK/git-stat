<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIT STAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        [class*="text-purple"] {
            color: purple;
        }
        
        [class*="border-purple"] {
            border-color: purple;
        }
        
        [class*="bg-purple"] {
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row my-sm-2 justify-content-center">
            <div class="col-sm-1 text-center">
                <img src="./static/images/icons8-github-64.png" alt="Logo">
            </div>
            <div class="col-lg-2 mx-sm-1 text-center my-3 text-purple">
                <h1>GitStat</h1>
            </div>
            <div class="col-lg-2 mx-sm-1 text-center my-3 text-purple">
                <a href="" class="text-decoration-none text-center text-purple">
                    <h1>Repos</h1>
                </a>
            </div>
            <div class="col-lg-2 mx-sm-1 text-center my-3 text-purple">
                <a href="/commits" class="text-decoration-none text-center text-purple">
                    <h1>Commits</h1>
                </a>
            </div>
            <div class="col-lg-1 mx-sm-1 text-center my-3 text-purple">
                <a href="" class="text-decoration-none text-center text-purple nav-link">
                    <h1>Issues</h1>
                </a>
            </div>
            <button type="button" class="col-lg-1 btn border-4 ms-sm-5 h-75 my-sm-3 border-purple rounded-4" onclick="window.location.href='signup'">Signup</button>
            <button type="button" class="col-lg-1 btn border-4 ms-sm-3 h-75 my-sm-3 bg-white border-purple rounded-4 text-purple font-weight-50" onclick="window.location.href='login'">Login</button>
        </div>
    </div>
    <div class="card" style="background-image: url('../static/images/Capture.PNG');">
        <div class="card-header">
            <h1 class="card-title text-white text-sm-center">Git Stat Dashboard</h1>
            <p class="card-text text-white text-sm-center">
                View your Github repository statistics such as issues, commits, pull request and lots more
            </p>
        </div>
        <div class="card-body row">
            <div class="card  col-sm-3 bg-black m-sm-4">
                <div class="card-header text-white">About Me</div>
            </div>
            <div class="card col-sm-3 bg-black m-sm-4">
                <div class="card-header text-white">Repository</div>
            </div>
        </div>
        <div class="card-footer text-white text-center h-100 d-inline-block">
            Footer section
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
